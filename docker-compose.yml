version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mingling-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: mingling
      MYSQL_ROOT_PASSWORD: mingling1234
      MYSQL_USER: mingling
      MYSQL_PASSWORD: mingling1234
      TZ: Asia/Seoul
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmingling1234"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mingling-network

volumes:
  mysql-data:
    driver: local

networks:
  mingling-network:
    driver: bridge
