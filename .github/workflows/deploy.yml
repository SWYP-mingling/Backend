name: Production Deploy to NCP

on:
  push:
    branches: [ "feature/SW-38-CI-CD-test" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. 빌드
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 2. NCR 로그인 및 푸시 (수정됨)
      - name: Login to NCR
        run: |
          docker login ${{ secrets.NCR_ENDPOINT }} -u ${{ secrets.NCP_ACCESS_KEY }} -p ${{ secrets.NCP_SECRET_KEY }}

      - name: Build and Push to NCR
        run: |
          # 태그 형식: [레지스트리주소]/[이미지이름]:[태그]
          docker build -t ${{ secrets.NCR_ENDPOINT }}/mingling-app:latest .
          docker push ${{ secrets.NCR_ENDPOINT }}/mingling-app:latest

      # 3. NCP 서버 접속 및 앱 교체 (수정됨)
      - name: SSH Deploy & Health Check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NCP_SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker login ${{ secrets.NCR_ENDPOINT }} -u ${{ secrets.NCP_ACCESS_KEY }} -p ${{ secrets.NCP_SECRET_KEY }}
            
            docker stop spring-app || true
            docker rm spring-app || true
            
            docker pull ${{ secrets.NCR_ENDPOINT }}/mingling-app:latest
            
            # -e 옵션으로 GitHub Secrets의 값을 Spring Boot 환경변수로 전달
            docker run -d --name spring-app \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SPRING_DATASOURCE_URL="${{ secrets.DB_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e SPRING_DATA_REDIS_HOST="${{ secrets.REDIS_HOST }}" \
              ${{ secrets.NCR_ENDPOINT }}/mingling-app:latest
            
            echo "Health check failed! Check logs."
            docker logs spring-app
            exit 1